<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Lambda Example</title>
</head>
<body>
    <h1>Simple Web Page - echo and append, now with enter - take 2</h1>
    <form id="myForm">
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText" name="inputText">
        <button type="button" onclick="processInput()">Submit</button>
    </form>
    <p id="result"></p>
    
    <script>
        function processInput() {
            var userInput = document.getElementById("result").innerText + "\n" + document.getElementById("inputText").value;
            document.getElementById("result").innerText = userInput;
        }

        document.getElementById("inputText").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                processInput();
            }
        });
    </script>
</body>
</html>
