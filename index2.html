<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Lambda Example</title>
</head>
<body>
    <h1>Simple Web Page</h1>
    <form id="myForm">
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText" name="inputText">
        <button type="button" onclick="processInput()">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        function processInput() {
            var userInput = document.getElementById("inputText").value;
            
            fetch('https://qgzfm8nbeg.execute-api.ap-southeast-2.amazonaws.com/default/testLambda', {
                method: 'POST',
                mode: 'cors', // Add this line
                body: JSON.stringify({ inputText: userInput }),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.body;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
